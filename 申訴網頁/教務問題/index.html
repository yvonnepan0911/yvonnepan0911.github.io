<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>教務問題｜北市大學生申訴</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/62bb58389e.js" crossorigin="anonymous"></script>
  </head>
  <body>
  <section class="section">
    <div class="card">
    <div class="columns">
      <div class="column">
        <div class="container">
          <div class="background-image"></div>
          <h1 class="title">
            北市大學生申訴
          </h1>
          <p class="subtitle">
            學務問題專區
          </p>
        </div>
      </div>
      <div class="column">
        <div class="field">
          <p class="control has-icons-left has-icons-right">
          <input class="input is-rounded is-primary" type="text" placeholder="姓名">
          <span class="icon is-small is-left">
            <i class="fas fa-user"></i>
          </span>
        </div>
        <div class="field">
          <p class="control has-icons-left">
            <input class="input is-rounded is-primary" type="password" placeholder="學號">
            <span class="icon is-small is-left">
              <i class="fas fa-id-card"></i>
            </span>
          </p>
        </div>
        <div class="field">
          <p class="control has-icons-left has-icons-right">
          <input class="input is-rounded is-primary" type="email" placeholder="聯絡信箱">
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
           </p>
      </div>
    </div>
  </div>
  
  
</section>
</body>
</html>
